<!doctype html>
<html lang="en">
<head>
    <title>MyIterator</title>
</head>
<body>
<script>


    const iterable = (n, whileFn, stepFn) => ({
        [Symbol.iterator]: () => ({
            next: () => ({value: n = stepFn(n), done: ! whileFn(n)})
        })
    });


    const four = iterable(400, n => n < 420, n => n+2 );
    console.log([...Iterator.from(four).drop(1).take(3).map(n=>42)]);



</script>
</body>
</html>
