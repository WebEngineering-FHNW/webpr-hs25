<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scope Tests</title>
</head>
<body>
    <script>

        const test = x => document.writeln( String(x));

        let x = 0;
        {
            let x = 1;
            document.writeln(String(x));
        }
        // foo();
        document.writeln(String(x));

        const id     = x => x;
        const Konst  = x => y => x;
        const Kite   = Konst(id)  ;

        test( id(id) === id);
        test( Konst(id)(undefined) === id);
        test( Kite(undefined)(id)  === id);

    </script>
</body>
</html>
